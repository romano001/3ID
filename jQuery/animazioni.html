<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
    #muovi{
        background:#98bf21;
        color: #000000;
        height:100px;
        width:100px;
        opacity: 1;
        position:relative;
        left: 16px;
        top: 16px;
    }
    body{
        background-color: #9999ff;
    }
    #link{
        position: absolute;
        top: 80%;
    }
    </style>
    <script>
        var stato = 0;
        const move = ()=>{
            if(stato==0)
            {
                $("#muovi").animate({
                    left: '256px',
                    top: '16px',
                    opacity: '0.25'
                });
                stato = 1;
            }else if(stato==1)
            {
                $("#muovi").animate({
                    left: '256px',
                    top: '256px',
                    opacity: '0.5'
                });
                stato = 2;
            }else if(stato==2)
            {
                $("#muovi").animate({
                    left: '16px',
                    top: '256px',
                    opacity: '0.75'
                });
                stato = 3;
            }
            else{
                $("#muovi").animate({
                    left: '16px',
                    top: '16px',
                    opacity: '1'
                });
                stato = 0;
            }
        }
        $(document).keypress((event)=>{
            if(event.which==32||event.which==13)
            {
                move();
            }
        });
        $(document).ready(()=>{
            $("#muovi").click(move);
        });
    </script>
</head>
<body>
    <h1>Il quadrato si muove schiacciandolo o premendo spazio/enter</h1>
    <div id="muovi"></div>
    <a href="index.html" id="link">Ritorna</a>
</body>
</html>
